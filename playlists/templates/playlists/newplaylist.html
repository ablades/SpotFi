{% extends 'base.html' %}

{% block content %}
<br>
<div class="container-fluid">
    <div class="row-fluid">
    <h1>Create a Playlist</h1>
    </div>
    <div class="row-fluid">
    <form method="POST">
        {% csrf_token %}
        <!--Renders form as a table-->
        <table class="table">
        {{ form.as_table }}
        </table>
        <input class="btn btn-primary rounded-pill" type="submit" value="Create">
    </form>
</div>
</div>

{% endblock %}
