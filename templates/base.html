<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/e7c15fdb77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href='{% static "main.css" %}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SpotFi</title>
  </head>
  <body>
    <!-- As a heading -->
<div>
  <br>
  <nav class="navbar navbar-dark bg-dark rounded-pill">
    <span class="navbar-brand mb-0 h1">SpotFi</span>
    <form class="form-inline ml-auto">
    <div class="btn-group" role="group" aria-label="Basic example">
      {% if request.user.is_authenticated %}
      <a class="text-white btn">Hello, <strong>{{request.user.username}}</strong></a>
      <a class="btn btn-primary" href="{% url 'playlist-list-view' %}">View Playlists</a>
      <a class="btn btn-success" href="{% url 'playlist-create' %}">Create New Playlist</a>
      <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
      {% else %}
      <a class="btn btn-secondary" href="{% url 'login' %}">Login</a>
      <a class="btn btn-primary" href="{% url 'sign-up-page' %}">Sign Up</a>
      <a class="btn btn-success" href="{% url 'playlist-list-view' %}">View Playlists</a>
      {%endif%}
    </div>
    </form>
  
  </nav>

</div>

  <div class="container-fluid">
        {% block content %}
        {% endblock %}
  </div>
    </main>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
  </body>
